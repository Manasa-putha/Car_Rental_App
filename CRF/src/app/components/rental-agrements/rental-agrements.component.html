
<app-navbar></app-navbar>
<br>
<div class="main" style="overflow-x: auto; width: 100%;">
  <table style="width:100%;">
    <tr>
      <th>Agreement ID</th>
      <th>Car ID</th>
      <th>startDate</th>
      <th>EndDate</th>
      <th>User Email</th>
      <th>Days</th>
     
     
      <!-- <th>Vehicle Maker</th>
      <th>Vehicle Model</th> -->

      <th>Total Cost</th>
      <th>Return Button</th>
    </tr>
    <tr *ngFor="let item of items">
      <td>{{item.id}}</td>
      <td>{{item.carId}}</td>
      <td>{{item.rentalStartDate}}</td>
      <td>{{item.rentalEndDate}}</td>
      <td>{{item.email}}</td>
      <td>{{item.days}}</td>
      <!-- <td>{{item.maker}}</td>
      <td>{{item.model}}</td> -->
      
 
      <td>{{item.totalCost}}</td>
      <td><button style="background-color: #4db073;" (click)="pushStatus(item.id)">Return</button> </td>
    </tr>
  </table>
</div>
