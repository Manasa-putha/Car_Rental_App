<app-navbar></app-navbar>
<div class="arch_contact_us_duplicate">
  <div class="responsive-container-block big-container">
    <div class="col-md-4">
      <img [src]="'../../assets/img/background3.jpg'" class="card-img" style="border: 5px solid black; width: 100%; height: 325px;" alt="Car Image">
  </div>
    <div class="responsive-container-block container" *ngIf="car">
      <div class="responsive-cell-block wk-mobile-12 wk-desk-5 wk-tab-10 wk-ipadp-5" id="ih6s">
        <br>
        <p class="text-blk section-head">
          Car Detials
        </p>

        <br>
        <h6>Vehicle Name</h6>

        <h2>
          {{car.maker}}

        </h2>
        <br>
        <h6>Vehicle Model</h6>

        <h2>
          {{car.model}}

        </h2>
        <br>
        <h6>Vehicle Cost</h6>

        <h2>
          {{car.rentalPrice}}

        </h2>

      </div>

      <div class="responsive-cell-block wk-ipadp-6 wk-mobile-12 wk-desk-5 wk-tab-9" id="i6df"><br>
        <h3>Rental Duration !!</h3>
        <form [formGroup]="rentingForm" (ngSubmit)="onSubmit()">
          <div class="form-wrapper">
            <input type="date" class="input input-element" formControlName="startDate" (change)="calculateDays()" placeholder="Start Date">
            <div class="form-text text-danger" *ngIf="startDate?.errors?.['required'] && startDate?.touched">
              Start Date is required
            </div>
            <br><br>
            <input type="date" class="input input-element" formControlName="endDate" (change)="calculateDays()" placeholder="End Date">
            <div class="form-text text-danger" *ngIf="endDate?.errors?.['required'] && endDate?.touched">
              End Date is required
            </div>
            <br><br>
            
            <input class="input input-element" [(ngModel)]="numOfDays" name="Days" required
              placeholder="Days Required For" formControlName="days">
            <div class="form-text text-danger" *ngIf="Days.errors?.['required'] && Days.touched">
              Days Are Required
            </div>
            <br><br>
            <button class="button" type="button" (click)="calcPrice()">Check Price Before Booking!!</button>
            <div *ngIf="totAmount !== undefined && totAmount !== 0">
              <h2>Amount is: {{totAmount}}</h2>

              <p *ngIf="totAmount !== 0">To Confirm Click Book || Or Edit Number of Days Before Booking</p>
            </div>

            <button class="button" type="submit">
              Generate Rental Aggrement

            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
